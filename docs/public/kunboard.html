<body>
  <div class="about">

    <div class="item">

    <div class="item">
      <a target="_blank" href="https://github.com/shengxinjing">

      <a target="_blank" href="https://space.bilibili.com/26995758">

      </a>
    </div>
  </div>
  <div id="app">
    <h1>KunBoard</h1>
    <div>
      <button id="play">开始</button>
    </div>
    <div id="board">
      <button id="replay">播放</button>
      <div>
        <textarea id="output" name="" id="" cols="72" rows="10"></textarea>
      </div>
    </div>
    <div id="keyboard"></div>
  </div>
  <audio controls src="ikun/ikun.mp3" autoplay></audio>

  <script>
    const $ = (selector) => document.querySelector(selector)
    class KunBoard {
      constructor(audio) {
        this.textarea = $('#output')
        this.replayBtn = $('#replay')
        this.kunBoard = $('#keyboard')
        this.audio = audio
      }
      bindEvents() {
        this.textarea.addEventListener('change',()=>{
          location.hash = this.textarea.value
        })
        this.bindClick()
        this.bindKeydown()
        this.bindReplay()
      }
      bindReplay() {
        this.replayBtn.addEventListener('click', async (e) => {
          let val = this.textarea.value.toLowerCase()
          if (!val) return
          let tasks = val.split('') || []
          const play = ()=>{
            if (tasks.length) {
              let key = tasks.shift()
              if (this.audio.maps[key]) {
                this.audio.sing(key)
                setTimeout(play, this.audio.maps[key][1] * 1000)
              }
            }
          }
          play()

        }, false)

      }
      bindClick() {
        document.addEventListener('click',  (e)=>{
          if (e.target.className.indexOf('keys') > -1) {
            const key = e.target.className.replace('keys ', '').trim()
            this.textarea.value += key
            location.hash = this.textarea.value
            this.audio.sing(key)
            blink(e.target)
          }
        }, false)
      }
      bindKeydown() {
        document.addEventListener('keydown', (e) => {
          const { key } = e
          if (e.shiftKey || e.ctrlKey || e.metaKey || e.altKey||key.length !== 1 || !/[a-z]/g.test(key)) {
            if(key!=='Backspace'){
              e.preventDefault()
            }
            return 
          }
          if (e.target.tagName.toLowerCase() !== 'textarea') {
            this.textarea.value += key
          }
          location.hash = this.textarea.value
          audio.sing(key)
          blink($('.keys.' + key))
        }, false)
      }
      render() {
        const btns = ['qwertyuiop', 'asdfghjkl', 'zxcvbnm']
        let btnHtml = ''
        btns.forEach(btn => {
          btnHtml += '<div>'
          btn.split('').forEach(s => {
            btnHtml += `<div class="keys ${s}">${s}</div>`
          })
          btnHtml += '</div>'
        })
        this.kunBoard.innerHTML = btnHtml
        this.bindEvents()
        this.textarea.value = location.hash.slice(1)
      }

    }

    class KunAudio {
      constructor(src) {
        this.src = src
        this.isLoaded = false
        this.audioBuffer = null
        this.queue = []
        this.isPlaying = false
        this.maps = {
          j: [34, 0.4], //ji
          n: [34.4, 0.35], // ni
          t: [34.7, 0.35], // tai
          m: [35, 0.5],   // mei

          g: [1, 2], // 干嘛
          a: [2.5, 2], // 哎呦
          h: [5.7, 2],  // 好烦
          z: [17, 1],  // music
          q: [19.5, 1.5], //前奏1
          w: [36, 1], // 前奏2
          e: [21, 2], // 前奏3
          r: [23, 2], // 欠揍4
          y: [38, 0.8],// 承上启下
          s: [44, 1.2],// 实在是太美
          b: [51.8, 0.7], // baby
        }
      }
      //唱
      async sing(key) {
        const buffer = this.audioBuffer
        if (this.maps[key] && this.context) {
          this.queue.push(() => {
            return new Promise(resovle => {
              this.isPlaying = true
              let source = this.context.createBufferSource()
              source.buffer = buffer
              source.loop = true
              source.connect(this.context.destination)
              source.start(0, ...this.maps[key])
              setTimeout(() => {
                this.isPlaying = false
                resovle()
              }, this.maps[key][1] * 1000)
            })
          })
          // rap
          if (!this.isPlaying) {
            while (this.queue.length) {
              const rap = this.queue.pop()
              await rap()
            }
          }
        }

      }

      initSound(arrayBuffer) {
        this.context.decodeAudioData(arrayBuffer, (buffer) => {
          this.audioBuffer = buffer
        }, function (e) {
          console.log('Error decoding file', e)
        })
      }
      load(src) {
        return new Promise(resolve => {
          var xhr = new XMLHttpRequest() //下载音频文件
          xhr.open('GET', src, true)
          xhr.responseType = 'arraybuffer'
          xhr.onload = function (e) {
            resolve(this.response)
          }
          xhr.send()
        })
      }
      async start() {
        if (this.isLoaded) return
        const res = await this.load(this.src)
        const AudioContext = window.AudioContext
          || window.webkitAudioContext
          || window.mozAudioContext
          || window.msAudioContext
        this.context = new AudioContext()
        this.initSound(res)
        this.isLoaded = true
      }
    }

    const audio = new KunAudio('./ikun/ikun.mp3')
    const board = new KunBoard(audio)
    $('#play').addEventListener('click', function () {
      audio.start()
      board.render()
      $('#board').style.display = 'block'
      this.style.display = 'none'
    }, false)

    function blink(el) {
      if (!el) {
        return
      }
      const name = ' active'
      if (el.className.indexOf(name) === -1) {
        el.className += name
      }
      setTimeout(() => {
        el.className = el.className.replace(name, '')
      }, 100)
    }
  </script>
</body>

</html>
